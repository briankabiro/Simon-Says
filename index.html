<!DOCTYPE html>
<html>
<head>
	<title>Simon Says</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">
		<div id="circle">
			<div id='top-divs'>
				<div id="top-left"></div>
				<div id="top-right"></div>
			</div>
			<div id="inner-circle">
				<button v-on:click="startGame"  id="play-button">PLAY</button>
			</div>
			<div id="bottom-divs">
				<div id="bottom-left"></div>
				<div id="bottom-right"></div>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/vue@2.2.1"></script>
	<script src='index.js'></script>
</body>
</html>
