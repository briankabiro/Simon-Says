<!DOCTYPE html>
<html>
<head>
	<title>Simon Says</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">
		<div id="circle">
			<div id='top-divs'>
				<div @click = "played(1)" id="top-left" v-bind:class="{flash: isTopLeftActive}"></div>
				<div @click = "played(2)" id="top-right" v-bind:class="{flash: isTopRightActive}"></div>
			</div>
			<div id="bottom-divs">
				<div id="bottom-left" @click= "played(3)"
				v-bind:class="{flash: isBottomLeftActive}"></div>
				<div id="bottom-right" @click = "played(4)"
				v-bind:class="{flash: isBottomRightActive}"></div>
			</div>
			<div class="inner-circle">
				<div class="start-button" @click="changeState()" v-bind:class="{red: isPlaying}">&nbsp;</div>
				<div class="counter">{{step}}</div>
				<div class="hi-score">Hi {{hiScore}}</div>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/vue@2.2.1"></script>
	<script src='index.js'></script>
</body>
</html>
